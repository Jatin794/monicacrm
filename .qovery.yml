version: "3.4"

services:
app:
  image: monica
  depends_on:
    - db
  ports:
    - 8080:80
  environment:
    - APP_KEY=GQBxWCapyPcmzi4px138cdIaAwsg45j0NWf8LZcIFbQ=
    - DB_HOST=db
    - DB_USERNAME=monica
    - DB_PASSWORD=secret
  volumes:
    - data:/var/www/html/storage
  restart: always

db:
  image: mysql:5.7
  environment:
    - MYSQL_RANDOM_ROOT_PASSWORD=true
    - MYSQL_DATABASE=monica
    - MYSQL_USER=monica
    - MYSQL_PASSWORD=secret
  volumes:
    - mysql:/var/lib/mysql
  restart: always

volumes:
data:
  name: data
mysql:
  name: mysql
